<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            border: 1px solid blue;
            width: 700px;
            height: 500px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        div {
            border: 1px solid red;
            margin: 30px 0 60px 0;
            width: 320px;
            position: relative;
        }
        .date {
            position: absolute;
            top: 0;
            left: 0;
            margin: 0;
        }
        .img {
            width: 300px;
            height: 300px;
            margin-right: 5%;
        }
        .lorem {
            margin-left: 5%;
        }
    </style>
</head>
<body>
    <div class="date">
        <p>日期
        </p>
    </div>
    <div class="lorem">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, dolores cum soluta accusantium quo iure et officia cumque alias assumenda harum ut facere non, perspiciatis ipsum sapiente omnis temporibus eum.</p>
    </div>
    <div>
        <p>btn</p>
    </div>
    <div class="img">
        <p>圖片</p>
    </div>
</body>
</html>
